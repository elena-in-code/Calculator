<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="calculator">
    <h1 class='calculator-title'>Calculator</h1>
    <div id="calculator-wrapper">
      <input id="calculator-input" type="text" name="calculatorInput">
      <div class="calculator-operators-wrapper">
        <input type="button" id="add" onClick="makeOperation('+')" value="+">
        <input type="button" id="subtract" onClick="makeOperation('-')" value="-">
        <input type="button" id="multiply" onClick="makeOperation('*')" value="*">
        <input type="button" id="divide" onClick="makeOperation('/')" value="/">
        <input type="button" id="equal" onClick="calculateResult()" value="=">
        <button type="button" id="clear" onClick="clearInput('')">clear</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
